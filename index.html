body{

<body>

<div id="logo"></div>

<script>
		$("#send").click(function(){
			var subject = "Hey I will be visiting soon";
			var content1 = "Alum Name : "+$("#name").val()+"    ";
			var content2 = "Year of Graduation : "+$("#yr").val()+"    ";
			var content3 = "Date of Arrival : "+$("#dt").val()+"    ";
			var content4 = "Contact Number : "+$("#num").val()+"    ";
			var content5 = "Email ID : "+$("#mail").val()+"    ";
			var email = "abc@gmail.com";
			
			window.open("mailto:" + email + "?subject=" + subject + "&body=" + content1 + content2 + content3 + content4 + content5);
		});
